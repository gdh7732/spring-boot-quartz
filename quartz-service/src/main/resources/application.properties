#服务器端口
server.port=8088
#数据库连接池
spring.datasource.name=dev
spring.datasource.url=jdbc:mysql://106.14.143.39:3306/dev
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.model
#配置日志打印信息
logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
logging.level.com.itmuch=DEBUG
#dubbo注册中心
#spring.dubbo.scan=com.ocean.service
spring.dubbo.application.name=quartz-service
spring.dubbo.registry.address=zookeeper://106.14.143.39:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
